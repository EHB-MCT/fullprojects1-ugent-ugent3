    <script>
        AOS.init();

        function hamburger() {
            var navlinks = document.getElementById("navlinks");
            var hambicon = document.getElementById("hamburg_icon");

            navlinks.classList.toggle("down");
        }

        let hamOpen = true;

        $('#hamburger').click(function () {
                if(hamOpen){
                    $("body").css('overflow-y', 'hidden');
                    $("#hamburg_icon").css('display', 'none');
                    $("#cross_icon").css('display', 'block');
                    hamOpen = false;
                }   else {
                    $("body").css('overflow-y', 'scroll');
                    $("#hamburg_icon").css('display', 'block');
                    $("#cross_icon").css('display', 'none');
                    hamOpen = true;
                }
            } 
        );
    </script>
